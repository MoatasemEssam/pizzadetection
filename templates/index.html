<!DOCTYPE html>
<html>
<head>
  <title>Pizza Store Violation Detection</title>
</head>
<body>
  <h1>Live Detection Stream</h1>
  <img src="/video_feed" width="720"/>
  <h2>Total Violations: <span id="count">0</span></h2>

  <script>
    async function fetchViolations() {
      const res = await fetch('/violations');
      const data = await res.json();
      document.getElementById('count').textContent = data.count;
    }
    setInterval(fetchViolations, 2000);
  </script>
</body>
</html>
